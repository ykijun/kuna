<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>히든미션</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
      background:linear-gradient(135deg,#f5f3ff,#ede9fe);
      color:#334155;
    }
    .wrap{max-width:800px;margin:0 auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:12px;flex-wrap:wrap}
    h1{margin:0;font-size:24px}
    .meta{font-size:14px;color:#64748b}

    ul{list-style:none;padding:0;margin:14px 0;display:flex;flex-direction:column;gap:12px}
    li{display:flex;gap:10px;padding:12px;border-radius:14px;background:#fff;box-shadow:0 1px 8px rgba(0,0,0,.05)}
    .avatar{width:40px;height:40px;border-radius:50%;background:#ddd;display:grid;place-items:center;font-weight:700;color:#475569}
    .grow{flex:1;min-width:0}
    .topline{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .name{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    p{margin:6px 0 0;white-space:pre-wrap;word-break:break-word}

    footer{margin:24px 0 8px;text-align:center;font-size:12px;color:#94a3b8}

    @media (max-width: 420px){
      header{justify-content:center;text-align:center}
      h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ✅ 동일한 헤더 -->
    <header>
      <h1>히든미션 3개중 하나!</h1>
      <div class="meta">깅꾸꾸 메롱</div>
    </header>

    <ul id="list"></ul>
<li>	1. 내가 좋아하는 노래 하나라도 나오기</li>

<li>	2. 내일씨 찾기</li>

<li> 3. 쿠나 귀여워 한번이라도 리액션하기</li>
    <div id="bottom"></div>


    <footer>ⓒ <span id="year"></span> KUNA Hidden mission</footer>
  </div>



</body>
</html>
