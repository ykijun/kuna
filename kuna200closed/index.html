<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💜 쿠나 200일 • 메시지 남기기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
      background:linear-gradient(135deg,#f5f3ff,#ede9fe);
      color:#334155;
    }
    .wrap{max-width:800px;margin:0 auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:12px;flex-wrap:wrap}
    h1{margin:0;font-size:24px}
    .meta{font-size:14px;color:#64748b}

    .card{
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 8px 30px rgba(0,0,0,.06);
    }
    input,textarea{
      width:100%;
      margin-bottom:12px;
      padding:12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      font-family:inherit;
      font-size:14px;
    }
    textarea{resize:vertical;min-height:120px;line-height:1.4}
    button{
      padding:10px 16px;
      border:none;
      border-radius:12px;
      background:#6d28d9;
      color:#fff;
      cursor:pointer;
      font-size:14px;
    }
    button:disabled{opacity:.5;cursor:not-allowed}

    footer{margin:24px 0 8px;text-align:center;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ✅ 기존 헤더 적용 -->
    <header>
      <h1>💜 쿠나 200일 축하 메시지 💜</h1>
      <div class="meta">예쁜 응원의 메시지를 남겨주세요!</div>
    </header>

    <div class="card">
      <input id="nick" type="text" maxlength="20" placeholder="닉네임 (필수)" />
      <textarea id="msg" maxlength="500" placeholder="응원의 한마디 (최대 500자)"></textarea>
      <button id="send">남기기</button>
      <p class="meta">예쁜 말만 부탁드립니다 💜</p>
    </div>

    <footer>ⓒ <span id="year"></span> KUNA 200days message</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // 🔧 Firebase 설정값 (프로젝트 값으로 유지)
    const firebaseConfig = {
      apiKey: "AIzaSyA0ZMbcRDb0837Y-pcWtNu7d2Cs17Zevfs",
      authDomain: "kuna-118cc.firebaseapp.com",
      projectId: "kuna-118cc",
      storageBucket: "kuna-118cc.firebasestorage.app", // Storage를 쓰진 않지만 값 유지
      messagingSenderId: "445481439296",
      appId: "1:445481439296:web:7ac885082b280a09168fa5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nick = document.getElementById("nick");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const yearEl = document.getElementById("year");
    yearEl.textContent = new Date().getFullYear();

    // 닉네임 로컬 저장
    const SAVED_NICK_KEY = "guestbook_nick";
    const saved = localStorage.getItem(SAVED_NICK_KEY);
    if (saved) nick.value = saved;

    async function send(){
      const name = nick.value.trim();
      const text = msg.value.trim();
      if(!name) return alert("닉네임을 입력하세요.");
      if(!text) return alert("메시지를 입력하세요.");
      if(text.length > 500) return alert("메시지는 최대 500자입니다.");

      sendBtn.disabled = true;
      try{
        await addDoc(collection(db,"guestbook"),{
          name: name.slice(0,20),
          text: text.slice(0,500),
          createdAt: serverTimestamp()   // ✅ 정렬/규칙 호환용 (화면에는 표시하지 않음)
        });
        localStorage.setItem(SAVED_NICK_KEY, name);
        msg.value = "";
        alert("메시지가 등록되었습니다!");
      }catch(e){
        console.error("addDoc error:", e);
        alert(`${e.code || "Error"}: ${e.message}`);
      }finally{
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", send);
  </script>
</body>
</html>
