  <script>
    const spinButton = document.getElementById("spinButton");
    const resultText = document.getElementById("resultText");
    const numberEls = document.querySelectorAll(".roulette-number");
    const countText = document.getElementById("countText");

    const selectButtons = document.querySelectorAll(".select-btn");
    let selectedCount = 1; // ê¸°ë³¸ê°’ 1ê°œ

    // ì„ íƒ ë²„íŠ¼ ê¸°ëŠ¥
    selectButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        selectButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedCount = Number(btn.dataset.count);
        countText.textContent = selectedCount + "ê°œ";
      });
    });

    function clearHighlights() {
      numberEls.forEach(el => {
        el.classList.remove("active");
        el.classList.remove("spinning");
      });
    }

    function getRandomResult() {
      const numbers = [1, 2, 3];

      // ì…”í”Œ
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }

      return numbers.slice(0, selectedCount).sort((a, b) => a - b);
    }

    spinButton.addEventListener("click", () => {
      if (spinButton.disabled) return;

      spinButton.disabled = true;
      resultText.textContent = "ëŒë¦¬ëŠ” ì¤‘... âœ¨";

      clearHighlights();

      let ticks = 0;
      const maxTicks = 10;
      const spinInterval = setInterval(() => {
        clearHighlights();
        const randomIndex = Math.floor(Math.random() * numberEls.length);
        numberEls[randomIndex].classList.add("spinning");
        ticks++;

        if (ticks >= maxTicks) {
          clearInterval(spinInterval);

          const picked = getRandomResult();
          clearHighlights();

          numberEls.forEach(el => {
            const num = Number(el.dataset.number);
            if (picked.includes(num)) {
              el.classList.add("active");
            }
          });

          resultText.textContent =
            `âœ¨ ê²°ê³¼:  [ ${picked.join(", ")}ë²ˆ ì•„ì›ƒ! ]`;

          spinButton.disabled = false;
        }
      }, 120);
    });
